<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Update Salaries</title>
  <style>
    body{font-family: Arial, sans-serif; margin:24px}
    label{display:inline-block;width:160px}
    input[type="number"]{width:140px}
    .button{padding:8px 12px;background:#007bff;color:#fff;text-decoration:none;border:none;border-radius:4px}
  </style>
</head>
<body>
  <h1>Update Salaries by Range</h1>
  <p>Enter percentage (e.g. 3.2 for 3.2%) and the salary range (min inclusive, max exclusive).</p>
  <form th:action="@{/salary/update}" method="post">
    <div>
      <label for="percent">Percentage (%)</label>
      <input type="number" step="0.01" name="percent" id="percent" required />
    </div>
    <div>
      <label for="min">Min salary (inclusive)</label>
      <input type="number" step="0.01" name="min" id="min" required />
    </div>
    <div>
      <label for="max">Max salary (exclusive)</label>
      <input type="number" step="0.01" name="max" id="max" required />
    </div>
    <div style="margin-top:12px">
      <button class="button" type="submit">Apply Update</button>
      <a href="/" style="margin-left:12px">Cancel</a>
    </div>
  </form>
</body>
</html>
