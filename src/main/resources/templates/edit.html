<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Employee</title>
  <style>body{font-family:Arial;margin:24px}label{display:block;margin-top:8px}</style>
</head>
<body>
<h1>Edit Employee</h1>
<form th:action="@{/employees/{id}/edit(id=${employee.id})}" th:object="${employee}" method="post">
  <label>First name: <input type="text" th:field="*{firstName}" required/></label>
  <label>Last name: <input type="text" th:field="*{lastName}" required/></label>
  <label>Address: <input type="text" th:field="*{address}"/></label>
  <label>SSN (9 digits): <input type="text" th:field="*{ssn}" /></label>
  <label>Job title: <input type="text" th:field="*{jobTitle}" /></label>
  <label>Division: <input type="text" th:field="*{division}" /></label>
  <label>Salary: <input type="number" step="0.01" th:field="*{salary}" required/></label>
  <label><input type="checkbox" th:field="*{fullTime}"/> Full-time?</label>
  <p><button type="submit">Save</button> <a href="/employees/${employee.id}">Cancel</a></p>
</form>
</body>
</html>
