<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Employee List</title>
  <style>
    body{font-family: Arial, sans-serif; margin: 24px}
    table{border-collapse: collapse; width: 100%}
    th, td{border: 1px solid #ddd; padding: 8px}
    th{background:#f4f4f4}
    a.button{display:inline-block;padding:8px 12px;background:#28a745;color:white;text-decoration:none;border-radius:4px}
  </style>
</head>
<body>
<h1>Employees</h1>
<p><a class="button" href="/employees/new">New Employee</a> <a class="button" href="/api/reports/fulltime-pay">View Full-Time Pay Report (JSON)</a></p>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Job Title</th>
      <th>Division</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="emp : ${employees}">
      <td th:text="${emp.id}"></td>
      <td th:text="${emp.firstName} + ' ' + ${emp.lastName}"></td>
      <td th:text="${emp.jobTitle}"></td>
      <td th:text="${emp.division}"></td>
      <td th:text="${emp.salary}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
