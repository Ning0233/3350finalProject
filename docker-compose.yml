version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: employeeData
      MYSQL_USER: proj_user
      MYSQL_PASSWORD: proj_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
    name: fp_mysql_data
